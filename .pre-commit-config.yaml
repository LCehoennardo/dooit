repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true

    -   id: ruff
        args: [ check ]
        name: ruff
        entry: ruff
        language: system
        types: [python]
        require_serial: true

    - id: pytest-check
      name: pytest-check
      entry: pytest
      language: system
      pass_filenames: false
      always_run: true

